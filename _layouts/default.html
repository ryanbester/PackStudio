<!DOCTYPE html>

<html lang="en-gb">

<head>
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css" />
    <meta charset="UTF-8">
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/icon180.png">
    <link rel="apple-touch-startup-image" href="/assets/images/icon192.png">
    <link rel="icon" href="/assets/images/icon48.png" type="image/png" sizes="48x48">
    <link rel="icon" href="/assets/images/icon192.png" type="image/png" sizes="192x192">
    <meta name="author" content="Ryan Bester">
    <meta name="keywords" content="packstudio minecraft pack texture resource">
    <meta name="description" content="PackStudio is an application for making Minecraft Resource Packs.">
    <meta name="twitter:image:src" content="/assets/images/card.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="PackStudio" />
    <meta name="twitter:description" content="PackStudio is an application for making Minecraft Resource Packs." />
    <meta property="og:description" content="PackStudio is an application for making Minecraft Resource Packs.">
    <meta property="og:title" content="PackStudio">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/assets/images/card.png">
    <meta property="og:url" content="https://packstudio.ryanbester.com">
    <meta property="og:site_name" content="PackStudio" />
    <meta property="og:type" content="object" />
    <meta name="theme-color" content="#FFF">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PackStudio">
    <meta name="application-name" content="PackStudio">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/assets/js/index.js"></script>
</head>

<body>
    {% include navigation.html %}
    <div id="main-container">
        {{ content }}
    </div>
    <div id="footer">
        <div id="footer-social-row">
            {% for item in site.data.social-links %}
            <div class="footer-social-row-item">
                <table class="footer-social-row-item-table" cellspacing="0" cellpadding="0">
                    <tr>
                        <td><a href="{{ item.url }}"><img class="footer-social-row-item-img"
                                    src="/assets/images/{{ item.icon }}" width="48" height="48" /></a></td>
                        <td>
                            <a class="footer-social-row-item-link" href="{{ item.url }}">{{ item.name }}</a>
                        </td>
                    </tr>
                </table>
            </div>
            {% endfor %}
        </div>
        <div id="footer-section-container">
            <div class="footer-section">
                <img src="/assets/images/icon96.png" />
            </div>
            <div class="footer-section">
                <ul>
                    <li class="footer-section-title"><strong>PackStudio</strong></li>
                    <li><a class="footer-section-link" href="/features">Features</a></li>
                    <li><a class="footer-section-link" href="/about">About</a></li>
                    <li><a class="footer-section-link" href="/faq">FAQ</a></li>
                    <li><a class="footer-section-link" href="/docs">Docs</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <ul>
                    <li class="footer-section-title"><strong>Download</strong></li>
                    <li><a class="footer-section-link" href="/download#linux">Linux</a></li>
                    <li><a class="footer-section-link" href="/download#macos">MacOS</a></li>
                    <li><a class="footer-section-link" href="/download#windows">Windows</a></li>
                    <li><a class="footer-section-link" href="/download#forge">Forge</a></li>
                    <li><a class="footer-section-link" href="/download#fabric">Fabric</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <ul>
                    <li class="footer-section-title"><strong>Developers</strong></li>
                    <li><a class="footer-section-link" href="/docs/contributing">Contributing</a></li>
                    <li><a class="footer-section-link" href="/docs/api">API</a></li>
                </ul>
            </div>
        </div>
        <hr />
        <p id="footer-copyright">&copy; 2020 Ryan Bester</p>
    </div>
</body>

</html>
